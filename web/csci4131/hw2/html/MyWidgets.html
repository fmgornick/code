<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link rel="icon" href="../img/old-man-jenkins.png">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script><!-- jQuery Library-->
  <link rel="stylesheet" href="../css/passwords_check.css">
  <script src="../js/passwords_check.js" defer></script>
  <script src="../js/password_generator.js"></script>
  <title>Widgets</title>
</head>

<body>
  <nav>
    <a href="MyContacts.html">My Contacts</a>
    <a href="MyForm.html">Form Input</a>
    <a href="MyWidgets.html" class="active">My Widgets</a>
  </nav>

  <h1>Widgets List</h1>

  <div class="container">
    <div class="widgets">
      <ol>
        <li>
          <p>Video of Jake the Dog Being Silly</p>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/aOHwkraTqyI" title="YouTube video player"
            style="border: 0;"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </li>
        <li>
          <p>Martha Stewart's Twitter Timeline</p>
          <div class="martha">
            <a class="twitter-timeline" href="https://twitter.com/MarthaStewart?ref_src=twsrc%5Etfw">
              Tweets by MarthaStewart
            </a>
            <script async src="https://platform.twitter.com/widgets.js"></script>
          </div>
        </li>
      </ol>
    </div>

    <div class="password">
      <div class="password_container">
        <div class="header">
          <h2>Password Strength Checker</h2>
          <hr>
        </div>
        <div class="content">
          <form class="register">
            <label for="password_check"><b>Password : </b></label>
            <input name="password_check" id="password_check" type="password"
              placeholder="Type Your Password here">&nbsp;&nbsp;
            <span id="result"></span>
          </form>
        </div>
      </div>


      <div class="password_container">
        <div class="header">
          <h2>Password Generator</h2>
          <hr>
        </div>
        <div class="content">
          <div class="register">
            <label for="password_gen"><b>New Password : </b></label>
            <input name="password_gen" id="password_gen" type="text" readonly>&nbsp;&nbsp;
            <button id="password_button">Generate</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
