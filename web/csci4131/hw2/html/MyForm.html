<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../css/form.css">
  <link rel="icon" href="../img/old-man-jenkins.png">
  <title>Form</title>
</head>

<body>
  <nav>
    <a href="MyContacts.html">My Contacts</a>
    <a href="MyForm.html" class="active">Form Input</a>
    <a href="MyWidgets.html">My Widgets</a>
  </nav>

  <h1>My Form</h1>
  <form method="POST" action="https://www-users.cselabs.umn.edu/~chal0006/echo.php">
    <table>
      <tr>
        <td><label for="name">Name</label></td>
        <td><input type="text" id="name" name="name" pattern="[a-zA-Z0-9\s]+"
            title="Contact's name must be alphanumeric." required></td>
      </tr>
      <tr>
        <td><label for="category">Contact Category</label></td>
        <td>
          <select id="category" name="category" required>
            <option disabled selected label=" "></option>
            <option value="academic">Academic</option>
            <option value="industry">Industry</option>
            <option value="personal">Personal</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="location">Location</label></td>
        <td><input type="text" id="location" name="location" required></td>
      </tr>
      <tr>
        <td><label for="contact">Contact Information</label></td>
        <td><input type="text" id="contact" name="contact" required></td>
      </tr>
      <tr>
        <td><label for="email">Email</label></td>
        <td><input type="email" id="email" name="email" required></td>
      </tr>
      <tr>
        <td><label for="website">Website</label></td>
        <td><input type="url" id="website" name="website" required></td>
      </tr>
      <tr>
        <td><input type="reset" value="Clear"></td>
        <td><input type="submit"></td>
      </tr>
    </table>
  </form>
</body>

</html>
