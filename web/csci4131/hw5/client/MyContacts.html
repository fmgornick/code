<html>

<head>
  <meta charset="utf-8">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <title>My Contacts</title>
</head>

<body>
  <nav class="navbar navbar-expanded navbar-light bg-light mb-5">
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link active" href="MyContacts.html">My Contacts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="AddContact.html">Add
          Contact</a>
      </li>
    </ul>
  </nav>
  <div class="container mb-5">
    <div class="alert alert-secondary" role="alert">
      Click on a category to see their contacts
    </div>
  </div>
  <div class="container mb-3">
    <ul id="categorys" class="nav nav-tabs nav-fill">
      <li class="nav-item">
        <a class="nav-link" onclick="formTable(this)">Academic</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" onclick="formTable(this)">Industry</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" onclick="formTable(this)">Personal</a>
      </li>
    </ul><br>
    <br>
    <div class="container">
      <table class="table table-striped" id="contactTable">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Location</th>
            <th scope="col">Contact Information</th>
            <th scope="col">Email</th>
            <th scope="col">Website</th>
          </tr>
        </thead>
        <tbody id="contactTableBody"></tbody>
      </table>
    </div>
  </div>
  <script>
    function formTable(element) {
      $('#categorys li a').removeClass("active");
      $(element).addClass("active");
      clearTable();
      let category = $(element).text().toLowerCase();
      //TODO: Make request and fill table with events for the day
      processContactsJson(category);
    }

    function clearTable() {
      $('#contactTable tbody').empty();
    }

    //Note - this is an outline of ONE posible solution
    //using JavaScript (not jquery) - but you are free to use jQuery
    //or any solution that YOU create that works. 
    //define AJAX GET request to endpoint in server
    //getcontact and process JSON string obtained 
    //from server - contains a stringified version of contact.json
    //outline
    function processContactsJson(category) {
      var xmlhttp = new XMLHttpRequest();
      var url = "getContacts";  // set the url to whatever you name the endpoint (route) in
      // createServer.js

      xmlhttp.onreadystatechange = function () {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
          let obj = JSON.parse(xmlhttp.responseText);
          // var contactJsonObject = obj.contact;
          createNdisplaycontacts(obj, category);

        }
      }
      xmlhttp.open("GET", url, true);
      xmlhttp.send();
    }

    // This function loops through the array and builds a big string 
    // embedding the information in the contacts array into rows in an table using
    // the html tags table, tr and td, and then appends the string to the table body
    // NOTE: YOU WILL HAVE TO WRITE THE CODE TO FILTER THE 
    // RESULTS ACCORDING TO CATEGORY AS WELL!!!!
    function createNdisplaycontacts(obj, category) {
      if (obj[category].length > 0) {
        var outstring = '';
        for (var i = 0; i < obj[category].length; i++) {
          outstring += '<tr>\n';
          outstring += '<td scope=\"col\">' + obj[category][i].name + '</td>\n';
          outstring += '<td scope=\"col\">' + obj[category][i].location + '</td>\n';
          outstring += '<td scope=\"col\">' + obj[category][i].info + '</td>\n';
          outstring += '<td scope=\"col\">' + obj[category][i].email + '</td>\n';

          var url = '<a href=\"' + obj[category][i].url + '\">';
          url += obj[category][i].website_title + '</a>';

          outstring += '<td scope=\"col\">' + url + '</td>\n';
          outstring += '</tr>\n';
        }
        document.getElementById("contactTableBody").innerHTML = outstring;
      }
    }
  </script>
</body>

</html>
